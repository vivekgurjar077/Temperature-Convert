<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="box">
        <h1 class ="heading">Temperature Converter</h1>
        <h2>Celsius</h2>
        <input type="text" id="celsiusInput" placeholder="Enter Celsius (°C)">
        <h2>Fahrenheit</h2>
        <input type="text" id="fahrenheitInput" placeholder="Enter Fahrenheit (°F)">
        <h2>Kelvin</h2>
        <input type="text" id="kelvinInput" placeholder="Enter Kelvin (K)">
        <button type="submit" onclick="convertTemperature()">Convert</button>
        <h1>Result</h1>
        <h2 id="result"></h2>
    </div>
   

    <script src="script.js"></script>
</body>
</html>
